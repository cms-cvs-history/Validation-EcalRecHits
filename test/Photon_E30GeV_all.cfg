process EcalHitsValid  = 
	{
    untracked PSet maxEvents = {untracked int32 input = 2000}

    source = PoolSource {
         untracked vstring fileNames = {'file:Photon_E30GeV_all.root'}
    }
     
  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"   

  # initialize magnetic field
  include "Configuration/StandardSequences/data/MagneticField.cff"

  # geometry (Only Ecal)
  include "Geometry/EcalCommonData/data/EcalOnly.cfi"

  include "Geometry/CaloEventSetup/data/CaloGeometry.cff"

  include "Geometry/CaloEventSetup/data/EcalTrigTowerConstituents.cfi"

  include "Geometry/EcalMapping/data/EcalMapping.cfi"

  include "Geometry/EcalMapping/data/EcalMappingRecord.cfi"

  module USER = PoolOutputModule { 
         untracked string fileName = "Photon_E30GeV_all_EcalValidation.root"      
         untracked vstring outputCommands = 
         {  
           "keep *",
	    "drop *_simEcalUnsuppressedDigis_*_*",
	    "drop *_simEcalDigis_*_*",
	    "drop *_simEcalPreshowerDigis_*_*",
	    "drop *_ecalRecHit_*_*",
	    "drop *_ecalPreshowerRecHit_*_*"
         }

  }
                                                                                
  # DQM services
  include "DQMServices/Core/data/DQM.cfg"
  replace DQM.collectorHost = ""

 service = RandomNumberGeneratorService
    {
        PSet moduleSeeds =
        {
            untracked uint32 g4SimHits = 9876
            untracked uint32 simEcalUnsuppressedDigis = 12345
        }
    }
  module randomEngineStateProducer = RandomEngineStateProducer { }	

  service = Timing{ }
  
  service = SimpleMemoryCheck{ }

  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

  # run simulation, with EcalHits Validation specific watcher 
  include "SimG4Core/Application/data/g4SimHits.cfi"
  replace g4SimHits.Generator.HepMCProductLabel = "source"
  replace g4SimHits.Watchers = {
       { string type = "EcalSimHitsValidProducer"
         untracked string instanceLabel="EcalValidInfo"
         untracked bool verbose = false
       }
  }

  # ECAL hits validation sequence
  include "Validation/EcalHits/data/ecalSimHitsValidationSequence.cff"
		
  # Mixing Module
  include "SimGeneral/MixingModule/data/mixNoPU.cfi"

  include "CalibCalorimetry/Configuration/data/Ecal_FakeConditions.cff"

  # ECAL digitization sequence
  include "SimCalorimetry/Configuration/data/ecalDigiSequence.cff" 

  # ECAL digis validation sequence
  include "Validation/EcalDigis/data/ecalDigisValidationSequence.cff"

  # ECAL LocalReco sequence 
  include "RecoLocalCalo/EcalRecProducers/data/ecalLocalRecoSequence.cff"       
  replace ecalWeightUncalibRecHit.EBdigiCollection = simEcalDigis:ebDigis
  replace ecalWeightUncalibRecHit.EEdigiCollection = simEcalDigis:eeDigis
  replace ecalPreshowerRecHit.ESdigiCollection = simEcalPreshowerDigis  

  # ECAL rechits validation sequence
  include "Validation/EcalRecHits/data/ecalRecHitsValidationSequence.cff"

  sequence simhits = { g4SimHits , ecalSimHitsValidationSequence }
  sequence digis = { mix , ecalDigiSequence , ecalDigisValidationSequence }
  sequence rechits = { ecalLocalRecoSequence , ecalRecHitsValidationSequence }

  path p1 = { simhits }
  path p2 = { digis } 
  path p3 = { rechits } 
  path p4 = { randomEngineStateProducer }
  endpath outpath = { USER }

  schedule = { p1, p2, p3, p4, outpath }   

  }		
